$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py --training_data ${{inputs.training_data}} --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: azureml:diabetes-prd-folder:1 
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: srmds-dev-cc
name: diabetes-model-prd
display_name:  diabetes-model-prd
experiment_name: diabetes-training-prd
description: Train job for diabetes PRD
